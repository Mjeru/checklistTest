<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Checklist</title>

		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<section class="wrapper">
			<div class="progress-bar_wrapper">
				<div class="counter">
					<svg viewbox="0 0 60 60" class="progress-bar_background">
						<circle
							r="29.5"
							cx="30"
							cy="30"
							fill="none"
							stroke-width="1"
							stroke="#ffffff"
						/>
					</svg>
					<svg viewbox="0 0 60 60" class="progress-bar">
						<circle
							r="29.5"
							cx="30"
							cy="30"
							fill="none"
							stroke-width="2"
							stroke="#ffffff"
							stroke-linecap="round"
						/>
					</svg>
					0/7
				</div>
			</div>
			<div class="content">
				<h1 class="title">Чеклист</h1>
				<span class="status"> Выполнено: 0 из 7 действий </span>
				<span class="action">
					Следующее действие: Созвониться с клиентом до 23.05.24 12:00
				</span>
			</div>
			<button class="button">Открыть чеклист</button>
		</section>
	</body>
</html>
